<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add a video</h1>
<form>
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="video.title" required>
    </div>
    <div class="form-group">
        <label>Genre</label>
        <input type="text" name="genre" class="form-control" ng-model="video.genre" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="video.description" required></textarea>
    </div>
    <div>
        <input type="button" class="btn btn-primary" value="Add" ng-click="save()">
    </div>
</form>
</body>
</html>
